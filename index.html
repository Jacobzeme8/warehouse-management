<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>WareHouse Management</title>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg-success text-dark p-2">
          <h1>Package Management</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid bg-secondary">
      <div class="row border-green-t p-2">
        <div class="col-2"><h3>Priority filter:</h3></div>
        <div class="col-10 d-flex justify-content-center justify-content-around">
          <button>Priority Express</button>
          <button>Priority Standard</button>
          <button onclick="filterByFree()">Priority Free</button>
        </div>
      </div>
      <div class="row pt-2 border-green-t d-flex">
        <div class="col-2">
          <h3>Fragile filter:</h3>
        </div>
        <div class="col-10 d-flex justify-content-center justify-content-around">
          <button onclick="filterByFragile()">Fragile(must be italian)</button>
          <button onclick="filterByNonFragile()">Non-fragile</button>
        </div>
      </div>
      <div class="row pt-2 border-green-t d-flex">
        <div class="col-2">
          <h3>Weight Filter:</h3>
        </div>
        <div class="col-10 d-flex justify-content-center justify-content-around">
          <button>Less than .5</button>
          <button>1-10</button>
          <button>greater than 10</button>
        </div>
      </div>
      <div class="row pt-2 border-green-t d-flex">
        <div class="col-12">
          <button onclick="resetPackages()">Reset Filters</button>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-danger">
      <div class="row" id="package-row">
        
      </div>
    </div>
  </main>

  <footer></footer>



  <script src="app.js"></script>
</body>
</html>
